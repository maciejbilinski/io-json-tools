<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/textarea.css">
    <link rel="stylesheet" href="../css/blacklist.css">
    <title>Blacklist</title>
    <script src="../js/action.js"></script>
    <script src="../js/textarea.js"></script>
</head>
<body>
    <main class="full background container">
        <h2 class="header title">
            BLACKLIST<sup class="home"><a class="home-link" href="../index.html">HOME</a></sup>
        </h2>
        <section class="textarea-container">
            <textarea id="input" class="textarea input" placeholder="JSON to blacklist" oninput="generateKeys();"></textarea>
            <div id="keys-container"></div>
            <div class="action-container">
                <button class="action" operation="blacklist">&gt;</button>
            </div>
            <textarea id="output" class="textarea output" readonly placeholder="Output"></textarea>
        </section>
    </main>
</body>
